mode: ContinuousDelivery
tag-prefix: ""
commit-message-incrementing: Disabled

branches:
  main:
    regex: ^main$
    mode: ContinuousDeployment
    label: alpha
    increment: Patch

  develop:
    regex: ^develop$
    mode: ContinuousDeployment
    label: alpha
    increment: Patch

  feature:
    regex: '^features?[\/-](?<BranchName>.+)'
    mode: ContinuousDeployment
    label: "{BranchName}"
    increment: Patch
