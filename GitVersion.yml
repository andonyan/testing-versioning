mode: ContinuousDeployment
tag-prefix: ""
commit-message-incrementing: Disabled

branches:
  main:
    regex: ^main$
    increment: Patch
    label: ""

  develop:
    regex: ^develop$
    mode: ContinuousDeployment
    increment: Patch
    label: alpha

  feature:
    regex: '^features?[\/-](?<BranchName>.+)'
    mode: ContinuousDeployment
    increment: Patch
    label: "{BranchName}"
