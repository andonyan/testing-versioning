workflow: GitHubFlow/v1
strategies:
  - Mainline
tag-prefix: ""
commit-message-incrementing: Enabled

branches:
  main:
    regex: ^main$
    increment: Patch
    label: ""

  develop:
    regex: ^develop$
    increment: Patch
    label: alpha

  feature:
    regex: '^features?[\/-](?<BranchName>.+)'
    increment: Inherit
    label: "{BranchName}"
